theme:
  name: material
  custom_dir: docs/overrides
  features:
  - content.code.copy

  # Default assets (used unless overridden per palette below)
  favicon: assets/PROTEUS_black_on_white_logo_only.png
  logo: assets/PROTEUS_white_on_black.png

  palette:
    # Auto: follow system preference (and show a toggle)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: deep orange
      favicon: assets/PROTEUS_black_on_white_logo_only.png
      logo: assets/PROTEUS_white_on_black.png
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      favicon: assets/PROTEUS_white_on_black_logo_only.png
      logo: assets/PROTEUS_white_on_black.png
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css
 
markdown_extensions:
  - admonition
  - attr_list
  - markdown_include.include:
      base_path: docs
  - pymdownx.extra
  - pymdownx.arithmatex:
      generic: true
  - footnotes

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/header-links.js
  - javascripts/expand.js

plugins:
- search
- tags

- mkdocstrings:
    # https://mkdocstrings.github.io/usage/
    handlers:
      python:
        paths: [src]
        inventories:
        - https://installer.readthedocs.io/en/stable/objects.inv
        - https://docs.python.org/3/objects.inv
        - https://numpy.org/doc/stable/objects.inv
        - https://docs.scipy.org/doc/scipy/objects.inv
        - https://pandas.pydata.org/docs/objects.inv
        - https://matplotlib.org/stable/objects.inv
        options:
          docstring_style: numpy
          docstring_options:
            ignore_init_summary: yes
          docstring_section_style: table
          show_submodules: no
          show_source: true
          show_symbol_type_heading: True
          show_root_heading: true
          show_root_toc_entry: true
          show_docstring_attributes: true
          show_root_full_path: false
          members_order: alphabetical
          merge_init_into_class: yes
          filters: ["!^_"]

use_directory_urls: false

watch:
  - src/
  - docs/
  - README.md
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md
